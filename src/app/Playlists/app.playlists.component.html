<p>
    <button (click)="loadPlaylistData(id)">Click to get information</button>
</p>

<div *ngIf="data.id">
    Playlist {{data.name}}
    <div>
        <img src={{data.images[0].url}} width="100" height="100" />
    </div>

    <li *ngFor="let track of data.tracks.items">
        <a [routerLink]="['/track', track.track.id]">{{track.track.name}}</a> - {{track.track.artists[0].name}} - {{track.track.album.name}}
    </li>

</div>
